{% extends 'poke/base.html' %}
{% block main %}



    <div class="container">
    <div class="row">
    <div class="col-md-offset-6 col-md-6 ">
<button type="button" class="btn btn-success ribbon">Be a Trainer!!</button>
</div></div>
</div>

<div class="row">
{% for pokemon in object_list %}


            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{ pokemon.Picture.url }}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{ pokemon.Name }}</a>
                  </h4>
                  <h5>Pokemon Name</h5>

                  <p class="card-text">{{ pokemon.GetType }}</p>


                </div>
                <div class="card-footer">
               <a href="{% url "poke:pokeDetail" pokemon.id%}">  <button class="btn btn-md ">Detail</button></a>
                </div>
              </div>
            </div>



{% endfor %}

          </div>


{% endblock %}
