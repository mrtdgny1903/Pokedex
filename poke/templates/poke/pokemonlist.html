{% extends 'poke/base.html' %}
{% block title %}
Pokemon List
{% endblock %}

{% block main %}
<section class="m-3">
<div class="panel panel-primary">
<div class="panel-heading text-lg-center m-2">
    <div class="panel-title font-weight-bold">ALL POKEMONS</div>
</div>
    <div class="container-fluid">
    <div class="row">
{% for pokemon in object_list %}


            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card center-block">
                <a class="text-lg-center m-2" href="{% url "poke:pokeDetail" pokemon.id %}"><img class="card-img-top img-responsive w-50 h-50" src="/static/{{ pokemon.Picture.url }}" alt=""></a>
                <div class="card-body  text-md-center ">
                  <h4 class="card-title">
                    <a href="#" >{{ pokemon.Name }}</a>
                  </h4>
                  <h5 >Pokemon Name</h5>

                  <span class="label label-warning">{{ pokemon.GetType }}</span>


                </div>
                <div class="card-footer">
               <a href="{% url "poke:pokeDetail" pokemon.id%}">  <button class="btn btn-md btn-success- ">Detail</button></a>
                </div>
              </div>
            </div>



{% endfor %}
</div>
    </div>
    </div>
</section>
{% endblock %}
